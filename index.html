<!DOCTYPE html>
<html lang="en" class="flex">
  <head>
    <style>
      /* Slider Container Styling */
      .slider-container {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.8);
      }

      /* Individual Slider Styles */
      .slider {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="range"] {
        width: 200px; /* Adjust slider width */
        height: 5px; /* Make the line thinner */
      }

      p {
        font-size: 14px; /* Adjust text size */
        margin-top: 5px; /* Add some space between slider and label */
      }
    </style>
  </head>
  <body class="flex">
    <main>
      <!-- Canvas for p5.js -->
      <canvas
        id="defaultCanvas0"
        class="p5Canvas"
        width="1200"
        height="600"
        style="width: 1200px; height: 600px;"
      ></canvas>
    </main>

    <!-- Sliders Container -->
    <div class="slider-container">
      <!-- Daylight Slider -->
      <div class="slider">
        <input type="range" id="daylight" min="0" max="1" step="0.01" />
        <p>Daylight (0 = Full Daylight, 1 = Night)</p>
      </div>

      <!-- Sky Condition Slider -->
      <div class="slider">
        <input type="range" id="sky-condition" min="0" max="1" step="0.01" />
        <p>Sky Condition (0 = Rainy, 1 = Clear Skies)</p>
      </div>

      <!-- Humidity Slider -->
      <div class="slider">
        <input type="range" id="humidity" min="0" max="100" step="1" />
        <p>Humidity (0 = Dry, 100 = Very Humid)</p>
      </div>
    </div>

    <!-- Script for p5.js -->
    <script src="sketch.js"></script>
  </body>
</html>
