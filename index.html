<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        gap: 30px;
      }

      #canvas-container {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      #controls-container {
        width: 100%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
      }

      .control-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      input[type="range"] {
        -webkit-appearance: none;
        width: 80%;
        height: 2px;
        background: black;
        border-radius: 5px;
        margin: 20px 0;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        background: black;
        border-radius: 50%;
        cursor: pointer;
      }

      p {
        margin: 5px 0;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <!-- p5.js canvas will be inserted here -->
    </div>
    <div id="controls-container">
      <div class="control-column">
        <input type="range" id="daylight-slider" min="0" max="1" step="0.01" value="0.5">
        <p>Daylight (0 = Sunrise, 1 = Sunset)</p>
      </div>
      <div class="control-column">
        <input type="range" id="sky-condition-slider" min="0" max="1" step="0.01" value="0.5">
        <p>Sky Condition (0 = Rainy Weather, 1 = Clear Weather)</p>
      </div>
      <div class="control-column">
        <input type="range" id="humidity-slider" min="0" max="100" step="1" value="50">
        <p>Humidity (0 = Humid, 100 = Dry)</p>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
