<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #canvas-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #controls-container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        background: #f5f5f5;
        padding: 20px;
        box-sizing: border-box;
      }

      #data-container {
        width: 100%;
        background: #f5f5f5;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
      }

      .control-column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .slider-container {
        width: 80%;
        position: relative;
      }

      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 2px;
        background: black;
        border-radius: 5px;
        margin: 10px 0;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        background: black;
        border-radius: 50%;
        cursor: pointer;
      }

      select, input[type="text"], button {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }

      button {
        background: black;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #333;
      }

      .slider-labels {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-family: Arial, sans-serif;
        font-size: 12px;
      }

      p {
        margin: 5px 0;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
    </div>
    <div id="controls-container">
      <div class="control-column">
        <div class="slider-container">
          <p>Daylight</p>
          <input type="range" id="daylight-slider" min="0" max="1" step="0.01" value="0.5">
          <div class="slider-labels">
            <span>Sunrise</span>
            <span>Sunset</span>
          </div>
        </div>
      </div>
      <div class="control-column">
        <div class="slider-container">
          <p>Sky Condition</p>
          <input type="range" id="sky-condition-slider" min="0" max="1" step="0.01" value="0.5">
          <div class="slider-labels">
            <span>Rainy</span>
            <span>Clear</span>
          </div>
        </div>
      </div>
      <div class="control-column">
        <div class="slider-container">
          <p>Humidity</p>
          <input type="range" id="humidity-slider" min="0" max="100" step="1" value="50">
          <div class="slider-labels">
            <span>Humid</span>
            <span>Dry</span>
          </div>
        </div>
      </div>
    </div>
    <div id="data-container">
      <select id="data-type">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <input type="text" id="data-input" placeholder="Enter text...">
      <button id="download-btn">Download</button>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
